<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-row>
        <ion-col align-self-center>
          <ion-img src="assets/img/s-works-logo (copy).png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form class=" .register-form" *ngIf="!isSuccessful" name="form" [formGroup]="registerForm">
    <!-- <div class="alert alert-warning signup__alert" *ngIf="f.submitted && isSignUpFailed">
      <h2>Signup failed!{{ errorMessage }}</h2>
    </div> -->
    <ion-item lines="full">
      <ion-label position="floating">Mobile No</ion-label>
      <ion-input type="number" formControlName="phone" minlength="10" maxlength="10"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" formControlName="firstname" minlength="3" maxlength="20"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" formControlName="lastname" minlength="3" maxlength="20"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" minlength="8">
      </ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Re-phone</ion-label>
      <ion-input type="number" formControlName="rephone"></ion-input>
    </ion-item>
    
    <ion-radio-group>  
      <ion-list-header class="list-header">  
       Category :
      </ion-list-header>  
    
      <ion-item lines="full">  
        <ion-label>Shop</ion-label>  
        <ion-radio value="shops" (click)="onClick('shops')"></ion-radio>  
      </ion-item>  
    
      <ion-item lines="full">  
        <ion-label>Service</ion-label>  
        <ion-radio value="services"  (click)="onClick('services')"></ion-radio>  
      </ion-item>  
    </ion-radio-group>  

    <ion-item lines="full">
      <ion-select interface="action-sheet" formControlName="service" 
        [multiple]="true" placeholder="Choose service">
        <ion-select-option *ngFor="let service of serviceData;let i=index" value="{{service._id}}">{{service.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Location</ion-label>
      <ion-input type="text" formControlName="geo_address" #autocomplete>
      </ion-input>
    </ion-item>



    <ion-item lines="full">
      <ion-label floating>Take-Picture</ion-label>
      <ion-input type="button">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
              <ion-img [src]="photo.webviewPath"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-fab-button>
          <ion-icon formControlName="camera" (click)="addPhotoToGallery()"></ion-icon>
        </ion-fab-button>
      </ion-input>
    </ion-item>
    <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
    <ion-row>
      <ion-col>
        <a [routerLink]="['/login']" class="small-text">Sign In?</a>
      </ion-col>
    </ion-row>

  </form>
 
</ion-content>
