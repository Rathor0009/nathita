<ion-header>
  <ion-toolbar>
    <ion-title><ion-col align-self-center>
      <ion-img src="assets/img/s-works-logo (copy).png"></ion-img>
    </ion-col></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content role="feed" >
  <ion-list *ngFor="let item of user;let i = index;" >


    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      
      <ion-label>
        <h2>{{item.phone}}</h2>
        <h3>{{item.firstname}}</h3>
        <h3>{{item.lastname}}</h3>
        <h2>{{item.service}}</h2>
        <h2>{{item.location}}</h2>
        <p>{{item.email}}</p>
    </ion-label>

      <ion-avatar slot="end">
        <ion-button (click)="presentAlert(item._id)"  ><ion-img src="assets/img/phone-call.png" ></ion-img></ion-button>
        <!-- <a [routerLink]="['/home']"><ion-img src="assets/img/phone-call.png" ></ion-img></a> -->
        
      </ion-avatar>

    </ion-item>

 
    
</ion-list>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
