<ion-content role="feed">
  <ion-searchbar placeholder="Search location"  #autocomplete> </ion-searchbar>

  <ion-grid>
  <ion-row scrollX="true" class="scroll-items">
    <ion-col *ngFor="let item of serviceData;let i=index" >
      <!-- Items -->
      <ion-button (click)="onClick(item._id)" >{{item.name}}</ion-button>
      
      
    </ion-col>
  </ion-row>
  </ion-grid>

  <ion-list *ngFor="let item of user;let i = index;">


    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>

      <ion-label>
        <h2>{{item.phone}}</h2>
        <h3>{{item.lastname}}-{{item.firstname}}</h3>
        <!-- <h2>{{item.service}}</h2> -->
        <h2>{{item.geo_address}}</h2>
        <p>{{item.email}}</p>
      </ion-label>

      <ion-avatar slot="end">
        <ion-button (click)="presentAlert(item._id)">
          <ion-img src="assets/img/phone-call.png"></ion-img>
        </ion-button>
        <!-- <a [routerLink]="['/home']"><ion-img src="assets/img/phone-call.png" ></ion-img></a> -->

      </ion-avatar>
      
    </ion-item>



  </ion-list>

  </ion-infinite-scroll> -->
</ion-content>
