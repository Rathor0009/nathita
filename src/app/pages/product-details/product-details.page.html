<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product-details"></ion-back-button>
      <ion-col align-self-center>
        <ion-img src="assets/img/s-works-logo (copy).png"></ion-img>
      </ion-col>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content role="feed">

  
  <ion-list>
    <ion-item>
      <ion-avatar slot="end" (click)="presentAlert()">
        <ion-badge color="success">Add+</ion-badge>
      </ion-avatar>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let item of product;let i = index;">

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>

      <ion-label>
        <h2>Status: {{item.status}}</h2>
        <h2>Item:   {{item.name}}</h2>
        <h3>Price:  {{item.price}}</h3>
        <!-- <h2>{{item.service}}</h2> -->
        <h2>Quantity:  {{item.quantity}}</h2>
        <h2>Description:  {{item.description}}</h2>

      </ion-label>
      <ion-avatar slot="end" >
        <ion-badge (click)="deleteAlert(item._id)" >Delete</ion-badge>
      </ion-avatar>
      <!-- <ion-avatar slot="end">
        <ion-button (click)="presentAlert(item._id)">
          <ion-img src="assets/img/phone-call.png"></ion-img>
        </ion-button>

      </ion-avatar> -->
      
    </ion-item>

    <ion-item>
      <ion-label>Change Item Status</ion-label>
      <ion-toggle [checked]="item.status" (click)="statusUpdate($event,item._id,i)"></ion-toggle>
    </ion-item>

  </ion-list>
  <!-- <ion-infinite-scroll >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
