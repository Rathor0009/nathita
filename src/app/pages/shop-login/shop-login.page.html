<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-col align-self-center>
      <ion-img src="assets/img/s-works-logo (copy).png"></ion-img>
      </ion-col>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating" >Phone</ion-label>
      <ion-input maxlength="10" formControlName="phone"  type="text" required></ion-input>
    </ion-item>
    <span *ngIf="isLoggedIn && loginForm.controls.phone.errors"  class="text-danger">
    <span class="error ion-padding" *ngIf="isLoggedIn && loginForm.controls.phone.errors.required">
      Mobile number is required.
    </span>
    <span class="error ion-padding" *ngIf="isLoggedIn && loginForm.controls.phone.errors.pattern">
      Only numerical values allowed.
    </span>
  </span>
    <ion-item lines="full">
      <ion-label position="floating">Password </ion-label>
      <ion-input type="password"  formControlName="password" required></ion-input>
    </ion-item>
    <span *ngIf="isLoggedIn && loginForm.controls.password.errors"  class="text-danger">
    <span class="error ion-padding" *ngIf="isLoggedIn && loginForm.controls.password.errors.required">
      Password is required.
    </span>
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
